<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<h1>y0o yo yo yo</h1>

<!-- start "page" template -->
<style>
#custom-builder {
  width: 100%;
}
</style>

<iframe id="custom-builder" frameborder="0"></iframe>

<script>
(function () {
  var origin = 'http://ccamarat.github.io';
  var src = origin + '/limited-10-builder/';
  var frame = document.getElementById('custom-builder');
  var handlers = {
    'resize': function (data) {
      frame.height = data.height;
    },
    'order-complete': function (data) {
      window.location = data.checkoutUrl;
    }
  };
  window.addEventListener('message', function (event) {
    // Verify that the message came from the custom builder that we deployed; ignore all other messages
    if (~event.origin.indexOf(origin)) {
      if (handlers[event.data.message]) {
        handlers[event.data.message](event.data);
      }
    }
  });
  frame.src = src;
}());
</script>
<!-- end "page" template -->

</body>
</html>
